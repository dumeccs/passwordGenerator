<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section id="main--text">
            <p>
                <span class="bold--text">Generate a </span> <br/>
                 <span class="bold--text green--text">random password</span>
            </p>
            <p class="plain--text">Never use an insecure password again</p>
        </section>

        <section id="button">
            <button>
                <i class="fa-solid fa-bolt"></i> Generate password
            </button>
        </section>

        <hr/>

        <section id ="display--password">
            <div class="display--blocks" id="block1"></div>
            <div class="display--blocks" id="block2"></div>
            <div class="display--blocks" id="block3"></div>
            <div class="display--blocks" id="block4"></div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
